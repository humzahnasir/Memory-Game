<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Genorator!</title>
    <link rel="stylesheet" href="meme.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <h2>Fill in the form below to generate your meme!</h2>
    <form id="newMeme">
        Image URL: <input id="imageUrl" type="text" placeholder="Drop your image URL right here...." required>
        Top Text: <input id="topText" type="text" placeholder="Text to display on top of image">
        Bottom Text: <input id="bottomText" type="text" placeholder="Text to display on bottom of image">
        <input type="submit" value="Generate Meme!" id="button">
        <!-- <button type="submit" style="float: right;">Generate Meme!</button> -->
      </form>


      <div id="location"></div>


    <script src="meme.js"></script>
</body>
</html>
